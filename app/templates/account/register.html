{% extends "base.html" %}
{% block main %}
    <form class="form-signin" method="POST" action="/register">
        <h1 class="mb-3 font weight-normal">register</h1> 
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label for="inputEmail" class="sr-only" >Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="email ad">
        <label for="inputPassword" class="sr-only>password"></label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password">
        <label for="inputPasswordConfirm" class="sr-only">Password<label>
        <input type="password" id="inputPasswordConfirm" name="password_confirm" class=form-control>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <p>
            <small class="text-muted">
                <a href="/login"> Already have an account? Login here.</a>
            </small>
        </p>
    </form>
{% endblock %}
